<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    <hr>

    <form>
        <ul style="list-style: none;">
            <li><b>개인 정보</b></li><br>

                <ul style="list-style: none;">
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="공백 없이 입력하세요">
                    </li><br>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" id="tel">
                    </li>
                </ul>
        </ul><br>

        <ul style="list-style: none;">
            <li><b>지원 분야</b></li><br>

                <ul style="list-style: none;">
                    <li>
                        <input type="radio"> 웹 퍼블리싱
                    </li><br>
                    <li>
                        <input type="radio"> 웹 애플리케이션 개발
                    </li><br>
                    <li>
                        <input type="radio"> 개발 환경 개선
                    </li>
                </ul>
        </ul><br>

        <ul style="list-style: none;">
            <li><b>지원 동기</b></li><br>
            <li>
                <textarea style="resize: none;" maxlength="10" rows="5" cols="50" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </li>
            <input type="button" value="접수하기"> <input type="reset" value="다시 쓰기">
        </ul>           
    </form>
</body>
</html>
